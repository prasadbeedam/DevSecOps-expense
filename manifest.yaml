kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: expense
  # this labels are deployment related labels
  labels:
    component: mysql
    project: expense
    tier: db  
spec:
  replicas: 2
  selector:
    matchLabels:
      component: mysql
      project: expense
      tier: db 
  # pod definition
  template:
    metadata:
      labels:
        component: mysql
        project: expense
        tier: db 
    spec:
      containers:
      - name: mysql
        image: 202533543549.dkr.ecr.us-east-1.amazonaws.com/expense/dev/mysql  
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    component: mysql
    project: expense
    tier: db
  ports:
  - protocol: TCP
    port: 3306 #service-port
    targetPort: 3306 #target-port